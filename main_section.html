    <!-- main-carousel -->
<div id="carouselExampleIndicators" class="carousel slide mt-5">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
  <div class="m-5">
    <div class="carousel-inner container-fluid" data-bs-ride="carousel">
      <div class="carousel-item active">
        <img src="https://image.tving.com/ntgs/operation/banner/2024/04/01/1711960582_1.jpg/dims/resize/F_webp,1920" class="main-img d-block w-100" data-bs-interval="3000" alt="...">
        <div class="main-banner-text">
          <img src="https://image.tving.com/ntgs/operation/banner/2024/04/01/1711960591_1.png/dims/resize/F_webp,1024" class="main-text-img">
          <div class="main-text-wrapper">
            <p class="main-text">역대급 흥행 중, 치열한 승부의 세계</p>
            <p class="main-text">KBO 리그 독점 생중계</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.tving.com/ntgs/operation/banner/2024/06/04/1717462774_1.jpg/dims/resize/F_webp,1920" class="main-img d-block w-100" data-bs-interval="3000" alt="...">
        <div class="main-banner-text">
          <img src="https://image.tving.com/ntgs/operation/banner/2024/06/04/1717462765_2.png/dims/resize/F_webp,1024" class="main-text-img">
          <div class="main-text-wrapper">
            <p class="main-text">열아홉 고등학생의 몸에 빙의된 조폭,</p>
            <p class="main-text">판타지 휴먼 학원물!</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.tving.com/ntgs/operation/banner/2024/04/30/1714443643_1.jpg/dims/resize/F_webp,1920" class="main-img d-block w-100" data-bs-interval="3000" alt="...">
        <div class="main-banner-text">
          <img src="https://image.tving.com/ntgs/operation/banner/2024/04/30/1714443613_2.png/dims/resize/F_webp,1024" class="main-text-img">
          <div class="main-text-wrapper">
            <p class="main-text">대환장 팩트폭격기가 온다!</p>
            <p class="main-text">고경표x강한나의 인생 반전 코믹 멜로</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.tving.com/ntgs/operation/banner/2024/05/28/1716877618_1.jpg/dims/resize/F_webp,1920" class="main-img d-block w-100" data-bs-interval="3000" alt="...">
        <div class="main-banner-text">
          <img src="https://image.tving.com/ntgs/operation/banner/2024/05/28/1716877608_2.png/dims/resize/F_webp,1024" class="main-text-img">
          <div class="main-text-wrapper">
            <p class="main-text">신데렐라가 되기로 결심한 여자와</p>
            <p class="main-text">사랑을 믿지않는 재벌의 코믹로맨스</p>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
